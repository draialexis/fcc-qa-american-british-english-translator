<!DOCTYPE html>
<html>

<head>
    <title>American/British English Translator</title>
    <meta content="An example for the fCC QA American/British English Translator project" name="description"/>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" id="favicon" rel="icon"
          type="image/x-icon">
    <link href="../public/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<header>
    <h1>
        American / British English Translator
    </h1>
</header>
<hr style="margin: 25px"/>
<div class="container">
    <div class="form-container">
			<textarea
                    cols="60"
                    id="text-input"
                    rows="10"
            ></textarea>
        <br/>
        <select id="locale-select">
            <option value="american-to-british">American to British</option>
            <option value="british-to-american">British to American</option>
        </select>
        <input id="translate-btn" type="button" value="Translate"/>
    </div>
    <div id="output-container">
        <div id="solution-container">
            Translated Sentence:
            <div id="translated-sentence"></div>
            <div id="error-msg"></div>
        </div>
    </div>
</div>
</body>
<script src="../public/index.js"></script>
</html>
